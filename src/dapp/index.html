<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Select passenger</label>
            <select name="users" id="users-list"></select>
        </div>
        <div class="row top-20">
            <label class="form">Select flight</label>
            <select name="flights" id="flights-list"></select>
        </div>
        <div class="row top-20">
            <label class="form">Corresponding Airline</label>
            <input name="airline-address" type="text" disabled value="0xf17f52151EbEF6C7334FAD080c5704D77216b732">
            <input name="airline-text" type="text" disabled value="Default airline"></input>
        </div>
        <div class="row top-20">
            <label class="form">Please enter amount in Finney<br>min=1 & max=1000</label>
            <input type="number" id="amount" max="1000" min="1" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
            <btn class="btn btn-primary" id="subscribe-insurance">Subscribe insurance</btn>
        </div>
        <div class="row top-20">
            <btn class="btn btn-primary" id="submit-oracle">Fetch status</btn>
        </div>
    </main>

</body>

</html>
